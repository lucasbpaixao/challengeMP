<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Challenge Multiportal </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</head>

<body >
  <div class="container mt-5">
    
      <div class="row">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" style="font-size: 30px; text-align:center">Quantidade de Homens</h5>
                  <p class="card-text" style="font-size: 50px;text-align:center" id="quantityMans">-</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" style="font-size: 30px;text-align:center">Quantidade de Mulheres</h5>
                  <p class="card-text" style="font-size: 50px;text-align:center" id="quantityWomans">-</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" style="font-size: 30px;text-align:center">Medias</h5>
                    <p class="card-text" id="ageTotalAverage">Média Total de Idade: - </p>
                    <p class="card-text" id="ageMansAverage">Média De Idade Homens: - </p>
                    <p class="card-text" id="ageWomansAverage">Média De Idade Mulheres: - </p>
                  </div>
                </div>
            </div>
        </div>


      <div id="alerts" class="mt-5">
      </div>
      <div class="row">
        <div class="mt-5 col-sm-5">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" accept=".csv" id="inputFile">
        </div>

        <div class="mt-5 col-sm-5" id="loading">
        </div>

      </div>

        <button type="button" id="upload" class="btn btn-primary mt-3">Fazer Upload</button>
      <a href="${window.location}file/download/csv_teste_download.csv" class="btn btn-primary mt-3">Fazer Download</a>
      </div>

      
    
  </div>

  <script src="js/index.js">
  </script>
</body>

</html>
